name: aco_plus
description: A new Flutter project.

publish_to: "none"

version: 0.0.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #FIREBASE
  firebase_core: ^2.15.0
  firebase_messaging: ^14.7.15
  firebase_crashlytics: ^3.0.15
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.6.6
  googleapis: ^13.1.0
  googleapis_auth: ^1.6.0

  #UI
  overlay_support: ^2.0.1
  material_symbols_icons: ^4.2661.1

  #OUTROS
  intl: ^0.19.0
  rxdart: ^0.27.4
  flutter_native_splash: ^2.2.0+1
  shimmer: ^3.0.0
  flutter_keyboard_visibility: ^6.0.0
  dio: ^5.4.0
  flutter_masked_text2: ^0.9.1
  cpf_cnpj_validator: ^2.0.0
  pdf: ^3.10.7
  string_validator: ^1.0.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.6
  file_picker: ^8.0.3
  web: ^0.5.1
  flutter_colorpicker: ^1.1.0
  flutter_typeahead: ^5.2.0
  pdfx: ^2.6.0
  mime: ^1.0.5
  http: ^1.2.1
  cached_network_image: ^3.3.1
  collection: any
  separated_column: ^3.0.3
  separated_row: ^3.0.3
  table_calendar: ^3.1.1
  flutter_mentions: ^2.0.1
  flutter_local_notifications: ^9.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/launcher/launcher.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"

flutter_native_splash:
  android: true
  ios: true
  color: "#FFFFFF"
  image: assets/launcher/splash.png
  android_12:
    image: assets/launcher/splash.png
    icon_background_color: "#FFFFFF"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/launcher/

  fonts:
    - family: WorkSans
      fonts:
        - asset: assets/fonts/work_sans/WorkSans-Black.ttf
          weight: 900

        - asset: assets/fonts/work_sans/WorkSans-BlackItalic.ttf
          weight: 900
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-ExtraBold.ttf
          weight: 800

        - asset: assets/fonts/work_sans/WorkSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-Bold.ttf
          weight: 700

        - asset: assets/fonts/work_sans/WorkSans-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-SemiBold.ttf
          weight: 600

        - asset: assets/fonts/work_sans/WorkSans-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-Medium.ttf
          weight: 500

        - asset: assets/fonts/work_sans/WorkSans-MediumItalic.ttf
          weight: 500
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-Regular.ttf
          weight: 400

        - asset: assets/fonts/work_sans/WorkSans-Light.ttf
          weight: 300

        - asset: assets/fonts/work_sans/WorkSans-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-ExtraLight.ttf
          weight: 200

        - asset: assets/fonts/work_sans/WorkSans-ExtraLightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/work_sans/WorkSans-Thin.ttf
          weight: 100

        - asset: assets/fonts/work_sans/WorkSans-ThinItalic.ttf
          weight: 100
          style: italic
